<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Caliesha Stimpson">
    <meta name="keyword" content="photography, photography tips, ISO, shutter speed, aperature, star photography">
    <meta name="viewport" content="width=device-width">
    <title>Water Drop | CS Photography</title>
    <link href="/final-web-project/css/final-style.css" type="text/css" rel="stylesheet" media="screen">

    
    
</head>
<body>
    
    <header id="myheader">
    </header>
    
    <nav id="mynav">
    </nav>
 
    <main>
        
        <h2>Water Drop Project</h2>
        
        <p>Explanation of how to set it up</p>
        
        <figure class="image">
            <picture class="drop">
            <source srcset="final-web-project/images/drop-350.jpg" media="(max-width: 350px)">
            <source srcset="final-web-project/images/drop-500.jpg" media="(max-width: 600px)">
            <source srcset="final-web-project/images/drop-1200.jpg" media="(max-width: 1300px)">
            <img src="/final-web-project/images/raw/drop.jpg" alt="drop 1">
            </picture>
        </figure>
        
        <figure class="image">
            <picture class="drop">
            <source srcset="final-web-project/images/water-350.jpg" media="(max-width: 350px)">
            <source srcset="final-web-project/images/water-500.jpg" media="(max-width: 600px)">
            <source srcset="final-web-project/images/water-1200.jpg" media="(max-width: 1300px)">
            <img src="/final-web-project/images/raw/water.jpg" alt="drop 2">
            </picture>
        </figure>
        
    </main>

    <footer id="myfooter">
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="/final-web-project/modules/headerf.js"></script>
    <script src="/final-web-project/modules/footerf.js"></script>
    <script src="/final-web-project/modules/navf.js"></script>
